<h1>Items to get at {{currentStore}}</h1>
<input type="text" [(ngModel)]="newItemName">
<button (click)="saveItem()">Add Item</button>

<div *ngFor="let item of items">
    <p>{{item.name}}</p>
    <p>Quantity: {{item.quantity}}</p>
    <button (click)="deleteItem(item)">Delete {{item.name}}</button>
</div>
